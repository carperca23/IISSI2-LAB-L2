<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <div id="page-header"></div>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/utils/include.js"></script>
    <script src="js/form.js" type="module"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/header.js" type="module"></script>

    <title>Formulario</title>
</head>

<body class="dark">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md text-center">
                <h2>Registro</h2>
                <hr>
            </div>
        </div>

        <div id="errors"></div>

        <form id="register-form">
        <div class="row">
            <div class="col-md-6">
                <label for="firstName">Nombre</label>
                <input class = "form-control bg-dark text-light" type="text" id="firstName" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName">Apellidos</label>
                <input class = "form-control bg-dark text-light" type="text" id="lastName" name="lastName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="email">Email</label>
                <input class = "form-control bg-dark text-light" type="email" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="telephone">Número de teléfono</label>
                <input class = "form-control bg-dark text-light" type="number" id="telephone" name="telephone">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="date">Fecha de nacimiento</label>
                <input class = "form-control bg-dark text-light" type="date" id="date" name="date">
            </div>
            <div class="col-md-4">
                <label for="direccion">Dirección</label>
                <input class = "form-control bg-dark text-light" type="text" id="direccion" name="direccion">
            </div>
            <div class="col-md-4">
                <label for="cp">Código Postal</label>
                <input class = "form-control bg-dark text-light" type="number" id="cp" name="cp">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="username">Usuario</label>
                <input class = "form-control bg-dark text-light" type="text" id="username" name="username">
            </div>
            <div class="col-md-4">
                <label for="password">Contraseña</label>
                <input class = "form-control bg-dark text-light" type="password" id="password" name="password">
            </div>
            <div class="col-md-4">
                <label for="password2">Repita la contraseña</label>
                <input class = "form-control bg-dark text-light" type="password" id="password2" name="password2">
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    </div>
    <script>
        include("cabecera.html", "#page-header")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/utils/include.js"></script>
    <script type="module" src="/js/photoDetail.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <title>Galería</title>

</head>

<body class="dark">
    <div class="container">   
        
        <div id="errors"></div>
        <div class="row">
            <div class="col-md text-center">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9" id="photo-details-column"></div>
            <div class="col-md text-center">
                    <button id="button-edit" class="btn btn-primary">Edit this photo</button>
                    <button id="button-delete" class="btn btn-danger">Delete this photo</button>
                    <form>
                        <div class="form-group">
                            <label for="rating-input">Rate this photo:</label>
                            <select id="rating-input" name="rating" class="form-control">
                                <option value="1">*</option>
                                <option value="2">**</option>
                                <option value="3">***</option>
                                <option value="4">****</option>
                                <option value="5">*****</option>
                            </select>
                            <button type="submit" class="btn btn-success">Rate</button>
                        </div>
                    </form>
                </div>
            
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <a href="index.html" class="btn btn-primary">Volver a galería</a>
            </div>
        </div>
    </div>
</body>

</html>
